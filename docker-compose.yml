version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: protecai_postgres
    restart: unless-stopped
    env_file:
      - ./docker/postgres/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - protecai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U protecai -d protecai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  postgres_data:
    driver: local
    name: protecai_postgres_data

networks:
  protecai_network:
    driver: bridge
    name: protecai_network
